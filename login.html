<!DOCTYPE html>
<html>
  <head>
    <title>Login - Spring Flowers School Portal</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Spring Flowers School Portal</h1>
      <img src="logo.png" alt="School Logo" />
    </header>
    <div class="content">
      <h2>Login</h2>
      <form name="loginForm" method="post" action="homepage.html">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <button type="submit" id="login-btn" onclick="return check(this.form)">
          Login
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
